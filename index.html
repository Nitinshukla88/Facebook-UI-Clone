<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <div class="left pt-[175px] pl-[190px]">
            <img src="Facebook.svg" class="h-[106px] w-[321px] ml-[-30px]">
            <p class="text-2xl font-medium w-[422px] mt-[-13px]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right p-36">
            <div class="border-2 border-solid rounded-xl mb-5 bg-white">
            <form action="#" class="flex flex-col">
                <input type="email" placeholder="Email address or phone number" class="m-3 p-3 border-2 border-gray-200 rounded-lg">
                <input type="password" placeholder="password" class="m-3 p-3 border-2 border-gray-200 rounded-lg">
            </form>
            <button class="border-2 border-none bg-cyan-700 w-11/12 m-3 p-3 ml-4 rounded-lg">Log in</button>
            <p class="text-center">Forgotten password?</p>
            <button class="border-2 border-black border-solid w-2/4 p-3 mt-9 ml-24 mb-6 rounded">Create new account</button>
            </div>
            <span class="m-5"><b>Create a Page</b> for a celebrity, brand or business.</span>
        </div>
    </div> 
</body>
</html>
