<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="flex">
        <div class="left pt-[175px] pl-[190px]">
            <img src="Facebook.svg" class="h-[106px] w-[321px] ml-[-30px]">
            <p class="text-2xl font-medium w-[422px] mt-[-13px]">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <div>
            <input type="email" placeholder="Email address or phone number" class="block">
            <input type="password" placeholder="password" class="block">
            <button>Log in</button>
            <p>Forgotten password?</p>
            <button>Create new account</button>
            </div>
            <span>Create a Page for a celebrity, brand or business.</span>
        </div>
    </div> 
</body>
</html>
